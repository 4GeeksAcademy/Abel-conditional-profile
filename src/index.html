<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label for="includeCover">Include Cover</label>
        <select class="picker" id="includeCover" name="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label for="name">Name</label>
        <input class="picker" id="name" name="name" type="text" />
      </li>
      <li>
        <label for="lastName">Last Name</label>
        <input class="picker" id="lastName" name="lastName" type="text" />
      </li>
      <li>
        <label for="socialMediaPosition">S.M. Position</label>
        <select
          class="picker"
          id="socialMediaPosition"
          name="socialMediaPosition"
        >
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label for="twitter">Twitter</label>
        <input
          class="picker"
          id="twitter"
          name="twitter"
          type="text"
          placeholder="Usuario"
        />
      </li>
      <li>
        <label for="github">Github</label>
        <input
          class="picker"
          id="github"
          name="github"
          type="text"
          placeholder="Usuario"
        />
      </li>
      <li>
        <label for="linkedin">LinkedIn</label>
        <input
          class="picker"
          id="linkedin"
          name="linkedin"
          type="text"
          placeholder="Usuario"
        />
      </li>
      <li>
        <label for="instagram">Instagram</label>
        <input
          class="picker"
          id="instagram"
          name="instagram"
          type="text"
          placeholder="Usuario"
        />
      </li>
      <li>
        <label for="role">Role</label>
        <select class="picker" id="role" name="role">
          <option value="">null</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
          <option value="Cybersecurity Specialist"
            >Cybersecurity Specialist</option
          >
        </select>
      </li>
      <li>
        <label for="city">City</label>
        <select class="picker" id="city" name="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
          <option value="Zurich">Zurich</option>
          <option value="Madrid">Madrid</option>
        </select>
      </li>
      <li>
        <label for="country">Country</label>
        <select class="picker" id="country" name="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Switzerland">Switzerland</option>
        </select>
      </li>
    </ul>

    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
